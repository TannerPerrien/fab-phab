<!DOCTYPE html>
<html>
<body>
    <span style="font-style:italic;">Templates: {{url}}, {{exception}}, {{origin}}, {{version}}, {{stacktrace}}</span>
    <br />
    <table>
        <tbody>
            <tr>
                <td style="width:140px;">
                    <label for="phabUrl">Phab URL <span style="font-style:italic;">(required)</span></label>
                </td>
                <td>
                    <input type="text" id="phabUrl" style="width:100%;" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="title">Title</label>
                </td>
                <td>
                    <input type="text" id="title" style="width:100%;" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="titleCss">Title CSS Path</label>
                </td>
                <td>
                    <input type="text" id="titleCss" style="width:100%;" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="type">Type</label>
                </td>
                <td>
                    <input type="text" id="type" style="width:100%;" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="typeCss">Type CSS Path</label>
                </td>
                <td>
                    <input type="text" id="typeCss" style="width:100%;" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="description">Description</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="description" cols="80" rows="8"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="descriptionCss">Description CSS Path</label>
                </td>
                <td>
                    <input type="text" id="descriptionCss" style="width:100%;" />
                </td>
            </tr>
        </tbody>
    </table>

    <button id="save">Save</button>
    <button id="export">Export</button>
    <button id="import">Import</button>
    <input type="text" id="importexport" placeholder="Import/Export here..." />

    <script src="scripts/options.js"></script>
</body>
</html>
